<ion-card class="inter" mode="ios" style="padding-bottom: 10px">
  <ion-card-header>
    <ion-card-title>Todo</ion-card-title>
  </ion-card-header>
  <!-- re-order area -->
  <ion-row>
    <ion-col>
      <ion-list
        class="list"
        cdkDropList
        #firstList="cdkDropList"
        [cdkDropListData]="todos"
        [cdkDropListConnectedTo]="[secondList]"
        (cdkDropListDropped)="drop($event, 'todo')"
      >
        <ion-item
          class="item inter"
          *ngFor="let task of todos; let index = index"
          cdkDrag
          lines="none"
          ><ion-icon
            cdkDragHandle
            name="reorder-four-outline"
            style="margin-left: 0px; margin-right: 5px; cursor: pointer"
          ></ion-icon>
          <ion-input
            class="inter todo-input"
            debounced-input
            (ionFocus)="todoFocus()"
            (ngModelChange)="updateTodo($event, task)"
            [(ngModel)]="todos[index].todo"
          ></ion-input>
          <!-- <ion-icon
            name="checkbox-outline"
            slot="end"
            style="cursor: pointer"
          ></ion-icon> -->
          <ion-icon
            class="delete-button"
            button
            (click)="deleteTodo(task)"
            name="close-outline"
            slot="end"
            style="cursor: pointer"
          ></ion-icon>
        </ion-item>
      </ion-list>
    </ion-col>
  </ion-row>
  <ion-card-content>
    <ion-fab vertical="bottom" horizontal="start" slot="fixed">
      <ion-fab-button
        (click)="todoAppend()"
        mode="ios"
        color="light"
        size="small"
        translucent="true"
        style="margin-bottom: -5px; margin-top: 5px; margin-left: 15px"
      >
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
    </ion-fab>
  </ion-card-content>
</ion-card>
